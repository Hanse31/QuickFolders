<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/quickfolder-custom-toolbar.css" type="text/css">
    <link rel="stylesheet" href="css/quickfolders-layout.css" type="text/css"> <!--  title="QuickFolderStyles" -->
    <link rel="stylesheet" href="css/qf-compatibility.css" type="text/css">
    <link rel="stylesheet" href="css/quickfolders-palettes.css" type="text/css"> <!--  title="QuickFolderPalettes" -->
    
  </head>
  <body>
  
  
  <div class="customtoolbar quickfolders-flat" contextmenu="new-context-menu">
   
    <menu id="new-context-menu" type="context">
      <menuitem>Hello World</menuitem>
    </menu>
   
    <div id="QuickFolders-LabelBox" class="vbox">QuickFolders</div>
    <div id="QuickFolders-Tools-Pane" class="vbox"> 
      <div id="QuickFolders-oneButtonPanel" class="hbox">
        <button id="QuickFolders-mainPopup">Load</button>
      </div>
    </div>
    <div id="QuickFolders-Folders-Pane" class="vbox">
      <div id="QuickFolders-FoldersBox" class="folderBarContainer quickfolders-flat">
        <button class="plastic">Inbox</button>
        <button class="plastic col2">Test 2</button>
        <button class="plastic col6">Test 3</button>
        <button class="plastic">Test long 4</button>
        <button class="plastic col3">Test long 5</button>
        <button class="plastic">Test 6</button>
        <button class="plastic">Test 7</button>
        <button class="plastic">Test 8</button>
        <button class="selected-folder">Test 9</button>
        <button class="plastic">Test 10</button>
      </div>
    </div>
    <div id="colorTest"> </div>
  </div>

  <script type="application/javascript" src="quickfolders.js"></script>
  <script type="application/javascript" src="quickfolders-preferences.js"></script>
  <script type="application/javascript" src="quickfolders-themes.js"></script>
  <script type="application/javascript" src="quickfolders-util.js"></script>
  <script type="application/javascript" src="quickfolders-interface.js"></script>
  <script type="application/javascript" src="quickfolders-folder-category.js"></script>
  <script type="application/javascript" src="quickfolders-model.js"></script>
  <script type="application/javascript" src="quickfolders-styles.js"></script>
  <script type="application/javascript" src="quickfolders-toolbar.js"></script>
  
  <script type="application/javascript" src="../chrome/content/i18n.js"></script>    
  
  
  </body>
</html>
